version: '3'

services:
  about-service:
    build: ./
    depends_on:
      - redis
    ports:
      - 3001:3001
    restart: on-failure
    environment:
      - NODE_ENV=production

  redis:
      image: redis:4.0.5-alpine
      command: ["redis-server", "--appendonly", "yes"]
      hostname: redis
      networks:
        - redis-net
      volumes:
        - redis-data:/data


networks:
  redis-net:

volumes:
  redis-data:


